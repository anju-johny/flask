<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>

</head>
<body>
  <h1>Upload a video</h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" accept="video/*">
      <br>
      <button type="submit">Upload</button>



  </form>
</body>
</html>
